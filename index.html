<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- Keys -->
<div class="keys">

    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">Bowen on fire 🔥</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">West Ham are Massive ⚒️</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Forever Blowing Bubbles 🫧</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">We Love You, West Ham ❤️</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">We Follow the West Ham</span>
    </div>

</div>

  <!-- Sounds -->
  <audio data-key="87" src="sounds/Bowen.mp3"></audio>
  <audio data-key="83" src="sounds/Bubbles.mp3"></audio>
  <audio data-key="69" src="sounds/massive.mp3"></audio>
  <audio data-key="84" src="sounds/WeLoveYou.mp3"></audio>
  <audio data-key="72" src="sounds/WeFollow.mp3"></audio>
  <audio data-key="" src=""></audio>
  <audio data-key="" src=""></audio>



  <!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
